<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Axios Table</title>
  </head>
  <body>
    <h1>IronPersonas</h1>

    <form onsubmit="addCharacter(this)" style="display: inherit">
      <label for="name">Escribe tu nombre</label>
      <input name="name" placeholder="name" type="text" /> <br />
      <label>
        Tu pcupaci√≥n <input name="occupation" placeholder="name" type="text" />
      </label>
      <br />
      <p>
        Cual es tu arma <input name="weapon" placeholder="name" type="text" />
      </p>
      <input value="Guardar" type="submit" />
    </form>
    <hr />

    <table border="1">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Occupation</th>
        <th>weapon</th>
        <th>Delete</th>
      </tr>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
